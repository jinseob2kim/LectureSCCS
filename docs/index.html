# Executive Summary 

.large[

* Self-controlled methods는 자기 자신을 대조군으로 비교, time-invariant confounders의 영향을 최소화할 수 있다. 

* **Self-controlled case series (SCCS)**, case-crossover (CCO) design, sequence symmetry analysis (SSA)가 대표적이다.

* SCCS는 위험에 노출된 기간과 그렇지 않은 기간의 **상대위험도 (RR)** 를 구한다. 

* 한 사람에게 일어나는 각 **사건(ex: 노출, 발생, 나이)이 변화할 때 마다 데이터를 만든다** (Long format data).

* Matched case-control study와 유사, **Conditional logistic regression**으로 분석한다.
]

```r
MakeLongformat &lt;- function(df) {
  ## Cut points
  cuts &lt;- with(df, sort(c(start, end, start1, end1, age1)))

  ## Split observation times
  out &lt;- data.frame(indiv = df$indiv,
                    exday = df$exday,
                    eventday = df$eventday,
                    start = head(cuts, -1),
                    end   = cuts[-1])

  ## Event status for each interval
  ## 1 if event day is within the interval
  out$event &lt;- as.numeric(out$start &lt;= df$eventday &amp; df$eventday &lt;= out$end)

  ## Exposure status for each interval
  ## 1 if interval is within the window
  out$exgr &lt;- as.numeric(df$start1 &lt;= out$start &amp; out$end &lt;= df$end1)

  ## Age group status for each interval
  ## 1 if start is greater than the age cutoff
  out$agegr &lt;- as.numeric(out$start &gt;= df$age1)

  ## Interval length
  out$interval &lt;- out$end - out$start
  out$loginterval &lt;- log(out$interval)

  out
  }
```

# Conditional logistic regression

Long format data


```r
datLong &lt;- dat %&gt;% 
  mutate(start1 = exday +14,  end1 = exday + 35, age1 = 547) %&gt;% 
  split(.$indiv) %&gt;% 
  map_dfr(MakeLongformat) %&gt;% filter(start &lt; 730)
```

Analysis with `clogit`


```r
library(survival)
clogit(event ~ exgr + agegr + strata(indiv) + offset(loginterval), data = datLong) %&gt;% 
  summary 
```
